<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script> 

        var a = 10;
        var b = 20;
        
        a = 30;

        var result = a + b;
        console.log(result);

        var x = '20';
        var y = 20;
        console.log(x + y); /* 2020 */
        console.log(20 + y); /* 40 */
        console.log('10' + result); /* 1050 */

        /* 데이터 타입 number, string, boolean, undefine, null */
        var num1 = 3.14;
        var num2 = 3;

        console.log(typeof num1);
        console.log(typeof num2);

        var str1 = '문자';
        console.log(typeof str1);

        var bool = true; /* 0은 false대표, 나머지는 true */
        console.log(typeof bool);

        /* undefined 변수선언은 했지만, 초기화하지 않은 경우 */
        var un;
        console.log(un);

        /* null 값은 저장했지만 존재하지 않는 경우 */
        var tag = document.getElementById("xxx");
        console.log(tag);
        console.log(typeof tag);


    </script>

</body>
</html>
