<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        var num1 = '10';
        var num2 = 10;

        /* 비교연산자 == : 값만 비교 */
        console.log(num1 == num2);
        /* 비교연산자 === : 값과 타입 비교 */
        console.log(num1 === num2);

    
        console.log(num1 != num2);
        console.log(num1 !== num2);

        //undefined, null
        var a;
        var b = null;
        
        console.log(a, b, a == b); //t
        console.log(a, b, a === b); //f
        console.log(a, b, a != b); //f
        console.log(a, b, a !== b); //t

        //삼항연산자

        var x = '1';
        var y = '2';
        console.log( x > y ? 'x가 크다' : 'y가 크다');
        console.log( x == y ? '문자 자체가 같다' : '문자 자체가 다르다');

    </script>


</body>
</html>
