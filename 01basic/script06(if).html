<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //랜덤한 실수 100미만
        var a = Math.random() * 101;
        console.log(a);
        //실수를 -> 정수로 parseInt(), parseFloat()
        var num1 = parseInt();
        console.log(num1);

        var point = parseInt(Math.random() * 101);
        console.log(point);

        if(point >= 90) {
            console.log("A");
        } else if(point >= 80) {
            console.log("B");
        } else if(point >= 70) {
            console.log("C");
        } else {
            console.log("F");
        }

        console.log('--------------------');

        var name = '홍길동';

        switch(name) {
            case '이순신' : 
            console.log('god');
            break;
            case '홍길자' : 
            console.log('ruler');
            break;
            case '홍길동' : 
            console.log('copper');
            break;
            default :
            console.log('invisible');
        }


    </script>
    
</body>
</html>
