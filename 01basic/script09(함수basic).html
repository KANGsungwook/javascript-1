<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        //함수의 호이스팅(선언부가 아래쪽에 있더라도 미리 호출이 가능)
        method1();
        method2(1, 2);
        //함수의 매개변수 갯수가 선언과 다르더라도 호출 가능.
        method2(1); 
        method2(1, 2, 3);

        var sum = method3(10, 20);
        console.log(sum);

        
        var c = method3;
        console.log(c); //함수가 저장
        console.log(c(1, 2)); // 함수가 실행


        function method1() {
            console.log(1);
        }

        function method2(a, b) {
            console.log('method2번 호출');
            console.log(a + b);
        }

        //리턴
        
        
        function method3(a, b) {
            console.log('method3번 호출');
            var result = a + b;
            return result;
        }


    </script>


    
</body>
</html>
