        // bt.addEventListener("click", test);

        // function test() {

        // }
        
        bt.addEventListener("click", function() 
            {console.log('표준이벤트 실행1');
        });

        bt.addEventListener("click", function() 
            {console.log('표준이벤트 실행2');
        });


    </script>

</body>
