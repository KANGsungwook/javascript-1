<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        좌석:
        <input type="checkbox" name="seat" value="1">1
        <input type="checkbox" name="seat" value="2">2
        <input type="checkbox" name="seat" value="3">3
        <input type="checkbox" name="seat" value="4">4
        <input type="checkbox" name="seat" value="5">5
        <input type="checkbox" name="seat" value="6">6
        <input type="checkbox" name="seat" value="7">7
        <input type="checkbox" name="seat" value="8">8
        <br/>
        <br/>
        <button type="button" id="btn">예약</button>
    </form>
    
    <script>
        /* 
        1. 예약버튼 클릭시 좌석이 최소 한개 이상 체크되어 있지 않다면
        경고창을 띄우는 코드 작성
        2. 체크된 태그의 값이 있다면 리스트에 저장하고 JSON형태의 문자열로 변경
        */

        var btn = document.getElementById("btn");
        btn.onclick = function() {
            var res = document.getElementsByName("seat");

            var arr = new Array();
            var resList = new Array();

            ch(res); // 체크
            
            for(var i = 0; i < res.length; i++) {
                if(res[i].checked === true) {
                    arr.push(res[i].value);
                }
            }
            for(var i = 0; i < arr.length; i++) {
                var str = '선택' + (i + 1);
                var obj = '{' + str + ':' + arr[i] + '}';
                resList.push(obj);
            }

            console.log(arr);
            console.log(resList);
            console.log(typeof(resList));
            var data = JSON.stringify(resList);
            console.log(data);
            console.log(typeof(data));
            
        }
        function ch(res) {
            for(var i = 0; i < res.length; i++) {
                
                if(res[i].checked === true) {
                    break;
                }
                if(i === res.length - 1) {
                    alert('한 개 이상 선택하세요');
                }
            }
        }

    </script>

</body>
</html>
