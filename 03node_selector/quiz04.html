<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <!-- 부트스트랩 css파일 참조 -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- 부트스트랩 js를 사용하기 위해 jquery 라이브러리 참조 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- 부트스트랩 js 참조 -->
    <script src="js/bootstrap.js"></script>

    <style>
        
        body {text-align: center;}
        .content-img img {width: 100%;}
        .content-img, .content-text {
            padding: 0;
            border: 1px solid black;
            
        }
        .first {
            border: 1px solid black;
            padding: 10px;
        }
        .content-text > a {
            color: black;
            text-decoration: underline;
        }
        
    </style>

<body>
    
    <h2>style속성 활용하기</h2>

    <button type="button" onclick="change(this);">어둡게</button>
    <button type="button" onclick="change(this);">밝게</button>
    <hr>
    <div class="container">
        <div class="row first">
            <div class="col-xs-6 content-img">
                <img src="img/1.jpg">
            </div>
            <div class="col-xs-6 content-text">
                <p>
                    자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다.
                    이 언어는 웹브라우저 내에서 주로 사용하며, 다른 응용프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다.
                    또한 Node.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다.
                </p>
                <a href="https://ko.wikipedia.org/wiki/%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8">위키백과</a>

            </div>
        </div>
    </div>

    <script>
        
        var head = document.querySelector("h2");
        var hr = document.querySelector("hr");
        var text = document.querySelector(".content-text");
        var line = document.querySelectorAll(".first, .content-img, .content-text");

        function change(a) {
            if(a.innerHTML === '어둡게') {
                document.body.style.background = "black";
                head.style.color = "white";
                // hr.stlye.background = "white";
                text.style.color = "white";
                line[0].style.border = "1px solid white";
                line[1].style.border = "1px solid white";
                line[2].style.border = "1px solid white";
            } else if(a.innerHTML === '밝게') {
                document.body.style.background = "white";
                head.style.color = "black";
                // hr.stlye.background = "white";
                text.style.color = "black";
                line[0].style.border = "1px solid black";
                line[1].style.border = "1px solid black";
                line[2].style.border = "1px solid black";
            }
        }


    </script>

</body>
</html>
